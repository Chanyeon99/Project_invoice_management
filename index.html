<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/381/381704.png" type="image/x-icon" />
  <title>Invoice billing sy </title>
  <link rel="stylesheet" href="style.css">


</head>
<body>
  <div class="overall">
    <div class="header">
      <h1 class="heading">Invoice Management software</h1>
    </div>
    <div class="overall_body">
      <div class="left_container">
        <div class="container_btn">
          <button class="left_btn">Add client</button>
          <button class="left_btn">Add product</button>
          <button class="left_btn">Invoice</button>
          <button class="left_btn">Report</button>
          <button class="left_btn">Log out</button>
          <button class="left_btn">Exit</button>
        </div>
      </div>
      <div class="right_container">
        <div class="right_container-header">
          <h1 class="header_right">INVOICE</h1>
        </div>
        <div class="first_input">
          <form action="" class="form_first">
            <label for="" class="form_label">Client Name: </label>
            <input type="text" class="form_input" id="name_client">
          </form>
          <form action="" class="form_first">
            <label for="" class="form_address">Address: </label>
            <input type="text" class="form_input" id="address">
          </form>
          <form action="" class="form_first">
            <label for="" class="form_tel">Mobile: </label>  
            <input type="text" class="form_input" placeholder="+84">
          </form>
        </div>
        <div class="first_input">
          <form action="" class="form_second">
            <label for="" class="form_product">Product Name: </label>
            <input type="text" class="form_input">
          </form>
          <form action="" class="form_second">
            <label for="" class="form_Desc">Description: </label>
            <input type="text" class="form_desc">
          </form>
          <form action="" class="form_second">
            <label for="" class="form_price">Price</label>
            <input type="text" class="width_equal" value="100__">
          </form>
          <form action="" class="form_second">
            <label for="" class="form_qnt">Quantity</label>
            <input type="text" class="width_equal" value="1___">
          </form>
          <form action="" class="form_second">
            <label for="" class="form_tax">Tax</label>
              <select name="tax" id="tax">
                <option value="5%">5%</option>
                <option value="">6%</option>
                <option value="">7%</option>
                <option value="">8%</option>
                <option value="">9%</option>
                <option value="">10%</option>
                <option value="">11%</option>
                <option value="">12%</option>
              </select>
          </form>
          <form action="" class="form_second">
            <label for="" class="form_descount">Descount(%): </label>
            <input type="text" class="width_equal" value="0___">
          </form>
        </div>
        <p>_________________________________________________________________________________________________________________________________</p>
        <div class="table">
          <img src="./table.png" alt="">
        </div>
      </div>

    </div>
  </div>
</body>
</html>
